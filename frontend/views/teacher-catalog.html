<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - OpenBook</title>
    <meta name="description" content="Catálogo de libros - OpenBook">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../styles/dashboards.css">

    <!-- Catalog Specific Styles -->
    <link rel="stylesheet" href="../styles/catalog.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <h2 class="logo-text">OpenBook</h2>
                    <span class="logo-badge">Teacher</span>
                </div>
                <button class="sidebar-toggle mobile-only" id="sidebarClose">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <div class="user-profile">
                <div class="user-avatar">
                    <span class="avatar-placeholder">SM</span>
                </div>
                <div class="user-info">
                    <h4 class="user-name">Sebastian Marriaga</h4>
                    <span class="user-role">Maestro</span>
                    <span class="user-grade">Riwi</span>
                </div>
            </div>

            <div class="nav-section">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="../views/teacher-dashboard.html" class="nav-link">
                            <i class="bi bi-grid-1x2-fill"></i>
                            <span>Dashboard</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="../views/teacher-catalog.html" class="nav-link">
                            <i class="bi bi-collection"></i>
                            <span>Catálogo</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../views/teacher-mystudents.html" class="nav-link">
                            <i class="bi bi-people"></i>
                            <span>Mis Estudiantes</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
            </div>

            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header Bar -->
            <header class="top-header">
                <div class="header-left">
                    <button class="sidebar-toggle desktop-hidden" id="sidebarOpen">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="welcome-message">
                        <h1 class="welcome-title">Catálogo de Libros</h1>
                        <p class="welcome-subtitle">Descubre y explora nuestra colección completa</p>
                    </div>
                </div>
            </header>

            <!-- Catalog Content -->
            <div class="catalog-wrapper">
                <!-- Search and Navigation Bar -->
                <section class="catalog-nav-section">
                    <div class="catalog-search-bar">
                        <div class="search-wrapper">
                            <div class="input-with-icon">
                                <i class="bi bi-search"></i>
                                <input type="text" id="catalogSearch" placeholder="Buscar libros por título, autor..."
                                    class="form-input">
                            </div>
                        </div>
                    </div>

                    <!-- Sort and Filter Controls -->
                    <div class="catalog-controls">
                        <div class="sort-controls">
                            <label for="sortSelect">Ordenar por:</label>
                            <select id="sortSelect" class="sort-select">
                                <option value="title-asc">Título A-Z</option>
                                <option value="title-desc">Título Z-A</option>
                                <option value="author-asc">Autor A-Z</option>
                                <option value="author-desc">Autor Z-A</option>
                                <option value="publication_year-asc">Año (más antiguo)</option>
                                <option value="publication_year-desc">Año (más reciente)</option>
                            </select>
                        </div>
                        <div class="results-info">
                            <span class="results-count">Cargando catálogo...</span>
                        </div>
                    </div>
                </section>

                <!-- Main Catalog Layout -->
                <div class="catalog-content">
                    <!-- Books Grid -->
                    <div class="books-section">
                        <div class="books-grid" id="booksGrid">
                            <!-- Los libros se cargarán dinámicamente desde JavaScript -->
                        </div>

                        <!-- Pagination -->
                        <div class="pagination-wrapper">
                            <button class="pagination-btn" disabled>
                                <i class="bi bi-chevron-left"></i>
                                Anterior
                            </button>
                            <div class="pagination-numbers">
                                <button class="page-number active">1</button>
                                <button class="page-number">2</button>
                                <button class="page-number">3</button>
                                <span class="pagination-dots">...</span>
                                <button class="page-number">45</button>
                            </div>
                            <button class="pagination-btn">
                                Siguiente
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/catalog.js"></script>
</body>

</html>
