<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca - OpenBook</title>
    <meta name="description" content="Mi biblioteca personal - OpenBook">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../styles/dashboards.css">
    <link rel="stylesheet" href="../styles/mybooks.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <h2 class="logo-text">OpenBook</h2>
                    <span class="logo-badge">Student</span>
                </div>
                <button class="sidebar-toggle mobile-only" id="sidebarClose">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <div class="user-profile">
                <div class="user-avatar">
                    <span class="avatar-placeholder">MA</span>
                </div>
                <div class="user-info">
                    <h4 class="user-name">Miguel Angel</h4>
                    <span class="user-role">Estudiante</span>
                    <span class="user-grade">Riwi</span>
                </div>
            </div>

            <div class="nav-section">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="../views/student-dashboard.html" class="nav-link">
                            <i class="bi bi-grid-1x2-fill"></i>
                            <span>Dashboard</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../views/student-catalog.html" class="nav-link">
                            <i class="bi bi-collection"></i>
                            <span>Catálogo</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="../views/students-mybooks.html" class="nav-link">
                            <i class="bi bi-book"></i>
                            <span>Mi Biblioteca</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../views/student-favs.html" class="nav-link">
                            <i class="bi bi-heart"></i>
                            <span>Favoritos</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header Bar -->
            <header class="top-header">
                <div class="header-left">
                    <button class="sidebar-toggle desktop-hidden" id="sidebarOpen">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="welcome-message">
                        <h1 class="welcome-title">Mi Biblioteca</h1>
                        <p class="welcome-subtitle">Todos tus libros asignados por profesores</p>
                    </div>
                </div>
            </header>

            <!-- Books Catalog Grid -->
            <section class="content-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="bi bi-book"></i>
                        Mi Biblioteca Personal
                        <span class="books-count">(0 libros asignados)</span>
                    </h2>
                </div>

                <!-- Search and Filters -->
                <div class="catalog-controls">
                    <div class="search-container">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" class="search-input" placeholder="Buscar libros...">
                    </div>
                    
                    <div class="filter-container">
                        <button class="filter-tab active" data-filter="all">Todos</button>
                        <button class="filter-tab" data-filter="pending">Pendientes</button>
                        <button class="filter-tab" data-filter="in_progress">En Progreso</button>
                        <button class="filter-tab" data-filter="completed">Completados</button>
                    </div>
                </div>

                <!-- Books Grid -->
                <div class="catalog-grid">
                    <!-- Los libros se cargarán dinámicamente aquí -->
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/students-mybooks.js"></script>
</body>

</html>
