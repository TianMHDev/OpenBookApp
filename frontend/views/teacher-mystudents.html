<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profesor - OpenBook</title>
    <meta name="description" content="Panel de control del profesor - OpenBook">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../styles/dashboards.css">

    <!-- Teacher - My Students Styles -->
    <link rel="stylesheet" href="../styles/teacher-mystudents.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <h2 class="logo-text">OpenBook</h2>
                    <span class="logo-badge">Teacher</span>
                </div>
                <button class="sidebar-toggle mobile-only" id="sidebarClose">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <div class="user-profile">
                <div class="user-avatar">
                    <span class="avatar-placeholder">SM</span>
                </div>
                <div class="user-info">
                    <h4 class="user-name">Sebastian Marriaga</h4>
                    <span class="user-role">Maestro</span>
                    <span class="user-grade">Riwi</span>
                </div>
            </div>

            <div class="nav-section">
                <ul class="nav-menu">
                    <li class="nav-item ">
                        <a href="../views/teacher-dashboard.html" class="nav-link">
                            <i class="bi bi-grid-1x2-fill"></i>
                            <span>Dashboard</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../views/teacher-catalog.html" class="nav-link">
                            <i class="bi bi-collection"></i>
                            <span>Cat치logo</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="../views/teacher-mystudents.html" class="nav-link">
                            <i class="bi bi-people"></i>
                            <span>Mis Estudiantes</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
            </div>

            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Cerrar Sesi칩n</span>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header Bar -->
            <header class="top-header">
                <div class="header-left">
                    <button class="sidebar-toggle desktop-hidden" id="sidebarOpen">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="welcome-message">
                        <h1 class="welcome-title">Mis Estudiantes</h1>
                        <p class="welcome-subtitle">Gestiona y supervisa el progreso de todos tus estudiantes</p>
                    </div>
                </div>
            </header>


            <!-- Students Management Section -->
            <section class="content-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="bi bi-people-fill"></i>
                        Lista de Estudiantes
                    </h2>
                    <div class="section-actions">
                        <div class="search-input-wrapper">
                            <input type="text" placeholder="Buscar estudiante..." class="search-input">
                            <i class="bi bi-search search-icon"></i>
                        </div>
                        <div class="filter-tabs">
                            <button class="filter-tab active">Todos</button>
                            <button class="filter-tab">Activos</button>
                            <button class="filter-tab">Atrasados</button>
                            <button class="filter-tab">Completados</button>
                        </div>
                    </div>
                </div>

                <!-- Students Grid -->
                <div class="students-grid">
                    <!-- Los estudiantes se cargar치n din치micamente desde JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/teacher-mystudents.js"></script>
</body>

</html>
