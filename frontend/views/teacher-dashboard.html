<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profesor - OpenBook</title>
    <meta name="description" content="Panel de control del profesor - OpenBook">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../styles/dashboards.css">
    
    <!-- API and Dashboard JavaScript -->
    <script src="../js/auth.js"></script>
    <script src="../js/teacher-dashboard.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <h2 class="logo-text">OpenBook</h2>
                    <span class="logo-badge">Teacher</span>
                </div>
                <button class="sidebar-toggle mobile-only" id="sidebarClose">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <div class="user-profile">
                <div class="user-avatar">
                    <span class="avatar-placeholder"></span>
                </div>
                <div class="user-info">
                    <h4 class="user-name"></h4>
                    <span class="user-role"></span>
                    <span class="user-grade"></span>
                </div>
            </div>

            <div class="nav-section">
                <ul class="nav-menu">
                    <li class="nav-item active">
                        <a href="../views/teacher-dashboard.html" class="nav-link">
                            <i class="bi bi-grid-1x2-fill"></i>
                            <span>Dashboard</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../views/teacher-catalog.html" class="nav-link">
                            <i class="bi bi-collection"></i>
                            <span>Cat√°logo</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../views/teacher-mystudents.html" class="nav-link">
                            <i class="bi bi-people"></i>
                            <span>Mis Estudiantes</span>
                            <span class="nav-indicator"></span>
                        </a>
                    </li>
            </div>

            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Cerrar Sesi√≥n</span>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header Bar -->
            <header class="top-header">
                <div class="header-left">
                    <button class="sidebar-toggle desktop-hidden" id="sidebarOpen">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="welcome-message">
                        <h1 class="welcome-title">¬°Bienvenido, <span></span>! üë®‚Äçüè´</h1>
                        <p class="welcome-subtitle">Gestiona el progreso de tus estudiantes</p>
                    </div>
                </div>
            </header>



            <!-- Quick Assignment Section -->
            <section class="content-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="bi bi-lightning-charge"></i>
                        Asignaci√≥n R√°pida
                    </h2>
                </div>

                <div class="quick-assign-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentEmail">Correo del Estudiante</label>
                            <div class="search-wrapper">
                                <div class="input-with-icon">
                                    <i class="bi bi-envelope"></i>
                                    <input type="email" id="studentEmail" placeholder="estudiante@ejemplo.com"
                                        class="form-input" autocomplete="off">
                                </div>
                                <!-- Student search results dropdown -->
                                <div class="search-results" id="studentResults" style="display: none;">
                                    <!-- Results populated with JS -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bookSearch">Buscar Libro</label>
                            <div class="search-wrapper">
                                <div class="input-with-icon">
                                    <i class="bi bi-search"></i>
                                    <input type="text" id="bookSearch" placeholder="Escribe el nombre del libro..."
                                        class="form-input" autocomplete="off">
                                </div>
                                <!-- Search results dropdown -->
                                <div class="search-results" id="searchResults" style="display: none;">
                                    <!-- Results populated with JS -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn-primary assign-btn" id="assignBookBtn">
                                <i class="bi bi-send"></i>
                                Asignar Libro
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Assignment Management Table -->
            <section class="content-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="bi bi-list-check"></i>
                        Gesti√≥n de Asignaciones
                    </h2>
                    <div class="section-actions">
                        <button class="btn-primary">
                            <i class="bi bi-plus-circle"></i>
                            Ver m√°s
                        </button>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table class="assignments-table">
                        <thead>
                            <tr>
                                <th>Estudiante</th>
                                <th>Libro</th>
                                <th>Progreso</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de la tabla se llenar√°n din√°micamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/teacher-dashboard.js"></script>
</body>

</html>
